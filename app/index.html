<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>アプリ｜虚空</title>
        <link rel="icon" href="./common/koku-.gif">
        <style>
            body{
                margin: 10px;
                font-family: 'ヒラギノ角ゴ Pro W3', sans-serif;
                font-size: 16px;
                line-height: 2;
            }
            .wrap{
                width: 100%;
                padding: 0;
                max-width: 1060px;
                margin: auto;
                min-height: calc(100vh - 20px);
            }
            .d1{display: flex;}
            .top{font-size: 40px;}
            .top-r{margin-left: auto;}
            .d2{height: 40px;}
            .p{border-bottom: #ddd 1px solid;}
            .applist{display: flex;border-bottom: #ddd 1px solid;}
            .applist> div{margin-left: 10px;}
            .appimg{width: calc(30% - 10px);}
            .appimg> img{width: 100%;height: auto;}
            .applist> div:nth-child(2){width: calc(70% - 10px);}
            .list-title{font-size: 24px;line-height: 1.2;}
            .dl-list{height: calc(100% - 28.5px);}
            .dl-list> div{height: 50%;position: relative;}
            .dl{height: calc(100% - 10px);position: absolute;top: 5px;left: 5px;}
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="d1">
                <div class="top">ダウンロード</div>
                <div class="top-r">
                    <a href="../index.html">ホーム</a>
                </div>
            </div>
            <div class="d2"></div>
            <div class="p">
                <div class="applist">
                    <div class="appimg">
                        <img src="./IMG/kyogaku/kyogkau.png">
                    </div>
                    <div>
                        <div class="list-title">教学聖典</div>
                        <div class="dl-list">
                            <div>
                                <a href="./DL/kyogaku/kyogaku-Android-113.apk">
                                    <img class="dl" src="./IMG/google-play-badge.png">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- wrap -->
    </body>
</html>
