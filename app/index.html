            .applist> div{margin-left: 10px;}
            .applist img:not(.dl-img){width: calc(40px + 1vw);margin-top: 24px;}
            .dl-img{width: calc(80px + 3vw);margin-top: 20px;}
            .list-title{font-size: 24px;line-height: 1.2;}
        </style>

        <div class="wrap">

                <div class="top">ダウンロード</div>

            <div class="p">
                <div class="applist">
                    <!-- 20200723130210-app-debug.apk -->
                    <div>
                        <img src="./IMG/kyogaku/kyogkau.png">
                    </div>
                    <div>
                        <p class="list-title">教学聖典</p>

                            <a href="./DL/kyogaku-Android-113.apk">
