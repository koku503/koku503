                    <p>
                        &emsp;「何もしないでいて時節到来とは言わぬように、宿善も聴聞を心にかけてのことである」と教えられた蓮如上人のお言葉と、その根拠を示せ。

                    </p>

            <div class="middle">
                <div class="middle1">
                    <h2>答</h2><h2><span class="text-combine">9</span>-<span class="text-combine">44</span></h2>
                    <div class="middle1-child">
                        <h2>
                            <a href="#q">
                                <span>
                                    問題
                                </span>
                            </a>
                        </h2>
                    </div>
                </div>
                <div class="middle2">
                    <!--  A  -->
                    <p class="maru">
                        <span>
                            「時節到来」という事、用心をもして、その上に事の出来候を「時節到来」とはいうべし。無用心にて事の出来候を「時節到来」とはいわぬ事なり。聴聞を心がけての上の「宿善・無宿善」ともいう事なり。ただ信心を聞くにきわまる事なる由、仰せの由に候。
                            <span class="bottom">（御一代記聞書）</span>
                        </span>
                    </p>
