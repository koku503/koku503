                <div class="middle2">
                    <!--  A  -->
                    <p class="maru">
                        <span>
                            「易往而無人」というは、「易往」はゆきやすしとなり、本願力に乗ずれば本願の実報土に生るること疑なければ往き易きなり、「無人」というは、ひとなしという、ひとなしというは、真実信心の人はありがたき故に実報土に生るる人稀なりとなり。
                        </span>
