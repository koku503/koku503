                        &emsp;釈尊が「即得往生」と言われているのは、「平生業成」のことであると教えられた
                        親鸞聖人のお言葉を、『唯信鈔文意』で示せ。
                    </p>

                            <a href="#q">
                                <span>
                                    問題
                                </span>
                            </a>
                        </h2>
                    </div>
                </div>
                <div class="middle2">
                    <!--  A  -->
                    <p class="maru">
                        <span>
                            「即得往生」は、信心をうればすなわち往生すという、「すなわち往生す」というは、不退転に住するをいう。「不退転に住す」というは、すなわち正定聚の位に定まるなり、「成等正覚」ともいえり、これを「即得往生」というなり。「即」はすなわちという、「すなわち」というは時をへだてず日をへだてぬをいうなり。
                        </span>
                    </p>
