<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="apple-movile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" href="./img/四方紋.png">
        <title>ループ音楽</title>
        <style>
			.index{
                position: fixed;
                left: 0;
                bottom: 0px;
                width: 10px;
                height: 10px;
                z-index: 3;                
                background-color: #cfcfcf;
            }
            .index a{
                color: #fff1cf;
            }
            span.tenkai{
                display: inline-block;
                box-sizing: border-box;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
            }
            .index:hover{
                background-color: red;
            }		
            body{
                font-family: sans-serif;
                margin: 8px;
                padding: 0;
                border: 0;
                text-size-adjust: 100%;
                background-color: black;
                color: #fff1cf;
                font-size: 20px;
            }
            .wrap{
                width: 100%;
                max-width: 600px;
                margin: auto;
            }
            p{
                margin: 2em 0;
            }
        </style>
    </head>
    <body>
        <div class="index">
            <a href="../index.html"><span class="tenkai"></span></a>
        </div>
        <div class="wrap">
            <p>
                せせらぎ<br>
                <audio src="./audio/川～せせらぎ.mp3" loop controls></audio>            
            </p>
            <p>

        </div>
        <!-- wrap -->
