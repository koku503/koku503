        <link rel="icon" href="./img/四方紋.png">

            .index{
                position: fixed;

			body{
				text-size-adjust: 100%;

            }
            .video{
                width: calc(100px + 50vw);
                height: calc((200px + 100vw)/3.236);
                margin-top: calc(50vh - (100px + 50vw)/3.236);
                margin-left: calc(50% - (50px + 25vw));
            }
        </style>
        <link rel="icon" href="./img/四方紋.png">
        <title>ポータルサイト</title>
    </head>
