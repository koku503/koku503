        <style>
			.index{
                position: fixed;
                left: 0;
                bottom: 0px;
                width: 10px;
                height: 10px;
                z-index: 3;                
                background-color: #cfcfcf;
            }
            .index a{
                color: #fff1cf;
            }
            span.tenkai{
                display: inline-block;
                box-sizing: border-box;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
            }
            .index:hover{
                background-color: red;
            }	
            body{
                margin: 8px;
                font-size: 16px;
                line-height: 1em;
                text-size-adjust: 100%;
            }
            .wrap{
                width: 100%;
                min-height: calc(100vh - 16px);
                max-width: 900px;
                margin: auto;
                padding: 10px;
                box-sizing: border-box;
            }
            .wrap-p{
                height: 12mm;
                width: 120mm;
                margin-left: calc(2em + 12mm);
                /* margin-left: calc(50vw - 48mm + 1em); */
                margin-top: 1em;
                display: flex;
            }
            .sen-b{
                height: 12mm;
                width: 1mm;
                border-left: 0.2mm solid black;
                box-sizing: border-box;
                position: relative;
            }
            .sen-1{
                height: 11mm;
                margin-top: 1mm;
                width: 1mm;
                border-left: 0.1mm solid black;
                box-sizing: border-box;
            }
            .sen-2{
                height: 10mm;
                margin-top: 2mm;
                width: 1mm;
                border-left: 0.1mm solid black;
                box-sizing: border-box;
            }
            .wrap-q{
                /* height: 12mm;
                width: 120mm;
                display: flex;
                transform: rotate(-90deg); */
                height: 120mm;
                width: 12mm;
                margin-left: 2em;
                /* margin-top: calc(53.5mm); */
                /* margin-left: calc(50vw - 114mm + 1em); */
            }
            .wrap-q .sen-b{
                height: 1mm;
                width: 12mm;
                border-left: none;
                border-top: 0.2mm solid black;
            }
            .wrap-q .sen-1{
                margin: 0;
                height: 1mm;
                width: 11mm;
                margin-left: 1mm;
                border-left: none;
                border-top: 0.1mm solid black;
            }
            .wrap-q .sen-2{
                margin: 0;
                height: 1mm;
                width: 10mm;
                margin-left: 2mm;
                border-left: none;
                border-top: 0.1mm solid black;
            }
            #p0::before{
                content: "0";
            }
            #q0::before{
                content: "0";
            }

            #p6::before, #q6::before{

            #p7::before, #q7::before{

                position: absolute;
                top: -1em;
                left: -1.3em;
                display: block;
                width: 1.5em;
                height: 1em;
                text-align: right;
            }
            #q0::before, #q1::before, #q2::before, #q3::before, #q4::before, #q5::before, #q6::before, #q7::before, #q8::before, #q9::before, #q10::before, #q11::before, #q12::before{
