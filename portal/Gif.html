<!DOCTYPE html>
<html lang="ja">
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script type="text/javascript" src="./jquery-3.5.1.min.js"></script>
        <link rel="icon" href="./img/四方紋.png">
        <title>Gif劇場</title>
        <style>
			body{
                margin: 0;
				text-size-adjust: 100%;
                background-color: black;
			}
            .wrap{
                position: relative;
                width: calc(100vw - 20px);
                height: 100vh;
                margin: auto;
            }
            .wrap img{
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: auto;
            }

            .index{
                position: fixed;
                left: 0;
                bottom: 10px;
                width: 10px;
                height: 10px;
                z-index: 3;
            }
            .index a{
                color: #fff1cf;
            }
            span.tenkai{
                display: inline-block;
                box-sizing: border-box;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                background-color: #fff1cf;
            }
            span.tenkai:hover{
                background-color: red;
            }
        </style>
        <link rel="icon" href="./img/四方紋.png">
        <title>Gif劇場</title>
    </head>
    <body>
        <div class="index">
            <a href="../index.html"><span class="tenkai"></span></a>
        </div>
        <div class="wrap">
            <img src="./img/Gif劇場ver1.gif">
        </div>
    </body>
</html>
