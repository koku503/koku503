<!DOCTYPE html>
<html lang="ja">
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script type="text/javascript" src="./jquery-3.5.1.min.js"></script>
        <link rel="icon" href="./img/四方紋.png">
        <title>時計</title>
        <style>
            .index{
                position: absolute;
                height: 96vh;
                width: 30vw;
                left: 0;
            }
			.index:hover{
				background-color: red;
				opacity: 0.05;
			}
            .index span{
                display: inline-block;
                width: 100%;
                height: 100%;
            }
            @media screen and (min-width: 900px){
                .index{
                    width: calc(50vw - 450px);
                }
            }
			body{
				text-size-adjust: 100%;
			}
            .content{
				position: absolute;
				width: 200px;
				height: 200px;
				top: calc(50vh - 100px);
				left: calc(50vw - 100px);
			}
			#sample20130319{
				width: 100%;
				height: 100%;
			}
        </style>
        <link rel="icon" href="./img/四方紋.png">
        <title>ポータルサイト</title>
    </head>
    <body>
        <div class="index">
            <a href="../index.html"><span></span></a>
        </div>
		<div class="content">
			<canvas id="sample20130319"></canvas>
		</div>
		<!-- content -->
		<script>
		function clock(id){
			this.id = id;
			this.init = function(){
				this.timerId = null;
				this.canvas = document.getElementById(this.id);
				this.ctx = this.canvas.getContext('2d');
				this.width = this.canvas.width;
				this.height = this.canvas.height;
				
				var x = this.ctx;
				x.translate(this.width / 2, this.height / 2); 
				x.scale(this.width / 200, this.height / 200); 
				x.rotate(-Math.PI/2); 
				x.strokeStyle = "black"; 
				x.fillStyle = "white"; 
				x.lineCap = "butt";  
			}

			this.memoriM = function(){
				var x = this.ctx;
				x.save();
				x.lineWidth = 2; 
				for (var i = 0; i < 60; i++) { 
					x.beginPath(); 
					x.rotate(Math.PI/30); 
					x.moveTo(90,0); 
					x.lineTo(100,0); 
					x.stroke(); 
				} 
				x.restore();
			}
			this.memoriH = function(){
				var x = this.ctx;
				x.save();
				x.lineWidth = 8; 
				for (var i = 0; i < 12; i++) { 
					x.beginPath(); 
					x.rotate(Math.PI/6); 
					x.moveTo(80,0); 
					x.lineTo(100,0); 
					x.stroke(); 
				} 
				x.restore();
			}
			this.h = function(){
				var x = this.ctx;
				x.save();
				x.rotate(Math.PI/6 * (this.datetime.getHours() + this.datetime.getMinutes() / 60)); 
				x.lineWidth = 8; 
				x.beginPath(); 
				x.moveTo(-5, 0); 
				x.lineTo(60, 0); 
				x.stroke(); 
				x.restore();
			}
			this.m = function(){
				var x = this.ctx;
				x.save();
				x.rotate(Math.PI/30 * (this.datetime.getMinutes() + this.datetime.getSeconds() / 60)); 
				x.lineWidth = 4; 
				x.beginPath(); 
				x.moveTo(-5, 0); 
				x.lineTo(80, 0); 
				x.stroke(); 
				x.restore();
			}
			this.s = function(){
				var x = this.ctx;
				x.save();
				x.rotate(Math.PI/30 * this.datetime.getSeconds()); 
				x.strokeStyle = "#cc0000"; 
				x.lineWidth = 2; 
				x.beginPath(); 
				x.moveTo(-10, 0); 
				x.lineTo(80, 0); 
				x.stroke(); 
				x.restore();
			}
			this.ticktack = function(){
				if (!this.canvas) {
					this.init();
				}
				this.datetime = new Date();
				var x = this.ctx;
				x.clearRect(-100, -100, 200, 200);
				this.memoriM();
				this.memoriH();
				this.h();
				this.m();
				this.s();
			}
			this.start = function(){
				if (!this.timerId) {
					var _clock = this;
					_clock.ticktack();
					this.timerId = setInterval(function(){_clock.ticktack();}, 1000);
				}
			}
			this.stop = function() {
				if (this.timerId) {
					clearInterval(this.timerId);
					this.timerId = null;
				}
			}
		}

		//開始処理（jQueryがないときはwindow.onloadなどで）
		$(function(){
			var x = new clock('sample20130319');
			x.start();
		});
		</script>
    </body>
</html>
