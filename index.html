<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>虚空</title>
        <link rel="icon" href="./common/koku-seihou.png">
        <link rel="stylesheet" type="text/css" href="./portal.css">
        <script type="text/javascript">
        function gate(){
            var Input = prompt("");
            if(Input == "ダウンロード"){
                location.href = "./download/index.html";
            }
            else if(Input == "ポータル"){
                location.href = "./portal/index.html";
            }
            else if(Input == "教学聖典"){
                window.open("./教学聖典/index.html", "", "width=360, height=720");
            }
            else if(Input == "日記"){
                location.href = "./日記/index.html";
            }
            else if(Input == "edge"){
                location.href = "./edge/index.html";
            }
            else{
                location.href = "./common/koku-.gif";
            }
        }
        </script>
        <style>
            .search{        
                position: fixed;
                bottom: 1em;
                left: calc(50vw - 15px);            
                width: 30px;
                height: 30px;
            }
            .search-cl{
                width: 100%;
                height: 100%;
                background-color: grey;
                overflow: hidden;
            }
            .search-cl .flex{
                width: 100%;
                height: 10px;
            }
            .search-cl .flex div{
                width: 10px;
                height: 100%;
                box-sizing: border-box;
                border: 1px solid #fff;
            }
            #search{
                display: none;
            }
            .search-cl{
                display: block;
            }
            #search-form{
                display: none;
            }
            #search:checked ~ #search-form{
                position: relative;
                display: block;
                font-size: 24px;
                position: fixed;
                top: 50%;
                left: 50%;
                height: 32px;
                width: 10em;
                transform: translate(-50%, -50%);
                box-sizing: border-box;
                border: 4px solid grey;
                z-index: 8;
            }
            #window{
                position: absolute;
                width: calc(100% - 8px);
                height: calc(100% - 6px);
            }
        </style>
    </head>
    <body>
        <div class="cap">
            <div class="img">
                <img class="gif" src="./common/koku-.gif">
            </div>
            <div class="div1">
                <input id="in" type="button" value="入室" onclick="gate()" autofocus>
            </div>
        </div><!-- cap -->
        <div class="wrap">
            <div class="flex1">
                <div class="flex2l">
                    <div class="ffl" id="link-btn_時計">
                        <a href="./portal/clock.html"><span class="tenkai">時計</span></a>
                    </div>
                    <div class="ffr" id="link-btn_曲尺">
                        <a href="./portal/scale.html"><span class="tenkai">曲尺</span></a>
                    </div>
                </div>
                <div class="flex2r">
                    <div class="ffl" id="link-btn_ループ音楽">
                        <a href="./portal/roop-audio.html"><span class="tenkai">ループ音楽</span></a>
                    </div>
                    <div class="ffr" id="link-btn_Gif劇場">
                        <a href="./portal/img/Gif劇場ver1.gif"><span class="tenkai">Gif劇場</span></a>
                    </div>
                </div>
            </div>
            <div class="flex1">
                <div class="flex2l">
                    <div class="ffl" id="link-btn_線形美術">
                        <a href="./portal/audio/線形美術.mp4"><span class="tenkai">線形美術</span></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- wrap -->
        <div class="search">
            <input type="checkbox" id="search">
            <label class="search-cl" for="search">
                <div class="flex">
                    <div></div><div></div><div></div>
                </div>
                <div class="flex">
                    <div></div><div></div><div></div>
                </div>
                <div class="flex">
                    <div></div><div></div><div></div>
                </div>
            </label><!--  search-cl  -->
            <form id="search-form" method="get" action="http://www.google.co.jp/search">
                <input id="window" type="text" name="q" value="">
            </form>
        </div>
    </body>
</html>
