                <div class="middle2">
                    <!--  A  -->
                    <p class="maru">
                        <span>
                            「一心専念」というは「一心」は金剛の信心なり、「専念」というは一向専修なり、「一向」は余の善にうつらず余の仏を念ぜず、「専修」は、本願の御名を二心なくもっぱら修するなり、「修」は心の定まらぬをつくろい直し行うなり、「専」はもっぱらという・一というなり、「もっぱら」とは余善他仏にうつる心なきをいうなり。

                        </span>
                    </p>
