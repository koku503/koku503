                <div class="middle2">
                    <!--  A  -->
                    <p class="maru">
                        <span>
                            この信心をうるを「慶喜」という。慶喜する人は、諸仏とひとしき人と名く。「慶」はうべきことをえて後によろこぶ意なり、信心をえて後によろこぶこころなり。「喜」はこころの内に常によろこぶこころ絶えずして憶念つねなるなり、踊躍するなり、「踊」は天におどるという、「躍」は地におどるという、よろこぶ心の極まりなきかたちをあらわすなり。信心をえたる人をば分陀利華に譬えたまえり。
                        </span>
                    </p>
