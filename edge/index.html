<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="movile-web-app-capable" content="yes">
    <style>
        body{
            margin: 0;
            background-color: black;
            color: whitesmoke;
            text-size-adjust: 100%;
            font-size: 16px;
        }
        .wrap{
            width: 100%;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .inner{
            position: relative;
            display: inline-block;
            height: 100%;
            text-align: justify;
        }
        .content{
            position: absolute;
            display: table-cell;
            vertical-align: middle;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1{
            font-size: 1.2rem;
        }
        li{
            white-space: nowrap;
        }
        .index a{
            color: #fff1cf;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="inner">
            <div class="content">
                <h1>用途</h1>
                <ul>
                    <li>勤怠打刻</li>
                    <li>交通・宿泊手配</li>
                    <li>プロジェクト遂行</li>
                    <li>ＮＨＫニュースサイト</li>
                    <li>赴く先の事前調査</li>
                </ul>
                <div class="index">
                    <a href="../index.html">.</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
